<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .line {
            border-bottom: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <!-- Navigation with logo -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand mx-auto" href="#">
            <img src="/media/webview/logo.svg" alt="Logo">
        </a>

        <!-- Logout -->
        <a
            class="btn btn-outline-danger"
            style="margin-right: 10px;"
            href="/api/v1/auth/logout/">Logout</a>
    </nav>

    <div class="container">
        <!-- Line -->
        <div class="line"></div>

        <!-- Table with all users -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Дата регистрации</th>
                    <th scope="col">Дата последнего входа</th>
                    <th scope="col">API запросы</th>
                    <th scope="col">WEB запросы</th>

                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.date_joined }}</td>
                    <td>{{ user.last_login }}</td>
                    <td>{{ user.number_api_requests }}</td>
                    <td>{{ user.number_web_requests }}</td>
                </tr>
                {% endfor %}
            </tbody>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="
        https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js
        "></script>
</body>
